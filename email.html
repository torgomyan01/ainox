<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">


  <script src="js/input-mask.js"></script>
  <title>Email</title>
</head>
<body>

  <div class="email">

    <form method="post" action="#" class="email-box">

      <div class="wrapper">
        <h3  class="email-box-title">Авторизуйтесь</h3>
        <label class="def-fields">
          <span class="def-fields-title">E-mail</span>
          <input type="email" class="def-fields-input mask-email email-input" placeholder="_@_._">
          <img class="def-fields-icon" src="assets/icons/mail.svg" alt="email-icon">
        </label>
        <div class="input-kod">
        <label class="def-fields fields-kod">
          <span class="def-fields-title">Код из письма</span>
          <input type="text" class="def-fields-input mask-one-key email-kod" placeholder="000–000">
          <img class="def-fields-icon" src="assets/icons/check-mark.svg" alt="filed-icon">
        </label>
        <p class="email-change-kod">Мы отправили вам на почту одноразовый код для авторизации.
          <a href="#"> Код не пришел?</a>
        </p>
        </div>
        <div class="email-password">
          <label class="def-fields fields-password">
            <span class="def-fields-title">Пароль</span>
            <input type="password" id="password" class="def-fields-input mask-password email-password-input" placeholder="✱✱✱✱✱✱✱✱✱✱">
            <img class="def-fields-icon" src="assets/icons/key.svg" alt="key-icon">
          </label>
          <a href="#"> Код не пришел?</a>
        </div>
      </div>
      <button class="btn-green btn-email">
        <img src="assets/icons/exit.svg" alt="exit">
        Войти
      </button>
       <div class="email-footer">
      <div class="solid-text">
        <span>Или войдите с помощью</span>
      </div>

      <div class="social-sites">
        <button class="btn-social"><img src="assets/icons/google.svg" alt="google">Google</button>
        <button class="btn-social"><img src="assets/icons/Yandex.svg" alt="yandex">Yandex</button>
        <button class="btn-social"><img src="assets/icons/VK.svg" alt="vk">ВК</button>
      </div>
       </div>
      <a href="#" class="register-now"><img src="assets/icons/plus.svg" alt="plus"> Зарегистрироваться</a>
    </form>


  </div>


<script src="js/script.js"></script>
</body>
</html>
