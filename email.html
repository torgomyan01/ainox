<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">


  <script src="js/input-mask.js"></script>
  <title>Email</title>
</head>
<body>

  <div class="email">

    <div class="email-box">

      <div class="wrapper">
        <h3  class="email-box-title">Авторизуйтесь</h3>
        <label class="def-fields">
          <span class="def-fields-title">E-mail</span>
          <input type="text" class="def-fields-input mask-email" placeholder="_@_._">
          <img class="def-fields-icon" src="assets/icons/mail.svg" alt="email-icon">
        </label>
      </div>
      <button class="btn-green btn-email">
        <img src="assets/icons/exit.svg" alt="exit">
        Войти
      </button>

      <div class="solid-text">
        <span>Или войдите с помощью</span>
      </div>


    </div>


  </div>


<script src="js/script.js"></script>
</body>
</html>
